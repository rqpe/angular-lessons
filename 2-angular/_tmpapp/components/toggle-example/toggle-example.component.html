<button
  type="button"
  (click)="start()">
  Empezar
</button>

<button
  type="button"
  [disabled]="disabledBtn"
  (click)="onToggleClick()">
  {{ btnMessage }}
</button>

<div *ngIf="statusBtn">
  <p
    [id]="myId"
    [style.color]="fontColor">
    Mi color favorito es {{ fontColor }}
  </p>
</div>
